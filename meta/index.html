<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta Data</title>
    <link rel="stylesheet" href="../styles.css" class = "code">
    <script type = "module", src = "../global.js" class = "code"></script>
    <script type = "module", src = "main.js" class = "code"></script>
</head>
<body>
    <div> <h1>Meta</h1></div>
    <div class id = "stats"></div>
    <div id = "scrolly-1">
    <div id = "scatter-story"> Filler Text</div>
    <div id ="scatter-plot">
    <h2>Commits by time of day</h2>
    <label>
      Show commits until: 
      <input type = range min = 0 max = 100 value = 100>
      <time></time>
    </label>
    <div id="chart">
        <dl id="commit-tooltip" class="info tooltip" hidden>
            <dt>Commit</dt>
            <dd>
              <a href="" id="commit-link" target="_blank"></a>
            </dd>
          
            <dt>Date</dt>
            <dd id="commit-date"></dd>
          
            <dt>Lines</dt>
            <dd id="commit-lines"></dd>
          </dl>
    </div>
    <p id="selection-count">No commits selected</p>
    <dl id="language-breakdown" class="stats"></dl>
    <dl class="files">
      <div>
        <dt>
          <code>{file.name}</code>
        </dt>
        <dd>{file.lines.length} lines</dd>
      </div>
      <div>...</div>
    </dl>
</div>
</div>

</body>
