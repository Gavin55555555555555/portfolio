<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" href="/styles.css" class = "code">
    <script type = "module", src = "/global.js" class = "code"></script>
    <script>
        const scripts = document.getElementsByClassName("code");
        for(const script of scripts){
            script.onerror = function (){
                script.src = "/portfolio/" + script.src.location.pathname;
            }
        };
    </script>
</head>
<body>
   
    <div>
        <h1>Contact Me!</h1>
        <form action = "mailto:gawu@ucsd.edu" method = "GET", id = "contact_form">
            <label> Subject: <input name = "subject"></label>
            <label> Body: <textarea name = "body"></textarea></label>
            <label><button> Send </button> </label>
        </form>
    </div>
    
</body>
</html>
